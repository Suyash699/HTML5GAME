<!DOCTYPE html>
<html>
  <head>
    <title>Simple HTML5 Game</title>
    <style>
      #game-container {
        width: 500px;
        height: 500px;
        border: 1px solid black;
        position: absolute;
      }

      #player {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
        bottom: 0;
        left: 225px;
      }

      .obstacle {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="player"></div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
